<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="bank">$0</div>

<button class="autoplay start">AutoPlay Start</button>
<button class="autoplay stop">AutoPlay Stop</button>

<ul>
    <li>Play in the console</li>
    <li><code>play();</code> to play a new game with default bet</li>
    <li><code>play(10);</code> to play a new game with $10 bet</li>
    <li><code>hit();</code> to hit</li>
    <li><code>stay();</code> to stay</li>
</ul>

<script src="js/pubsub.js"></script>
<script src="js/blackjack.js"></script>
<script src="js/statistics.js"></script>
<script src="js/book.js"></script>
<script src="js/autoPlayProgressive.js"></script>
</body>
</html>
